databaseChangeLog:
  - changeSet:
      id: 20230919-02-accounts
      author: tokimitsu
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: bigint
                  constraints:
                    foreignKeyName: accounts_fk_client_id
                    referencedTableName: clients
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueDate: ${now}
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueDate: ${now}
        - createIndex:
            tableName: accounts
            indexName: accounts_idx_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: accounts
            indexName: accounts_idx_created_at
            columns:
              - column:
                  name: created_at