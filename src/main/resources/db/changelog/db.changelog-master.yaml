databaseChangeLog:
  # https://stackoverflow.com/questions/23550232/liquibase-how-to-set-the-default-value-of-a-date-column-to-be-now-in-utc-form
  - property:
      name: now
      dbms: mysql,h2
      value: now()
  - property:
      name: now
      dbms: postgresql
      value: current_timestamp
  - property:
      name: now
      dbms: oracle
      value: sysdate
  - property:
      name: now
      dbms: mssql
      value: getdate()
  - include:
      file: db/changelog/changeset/20230919-01-clients.yaml
  - include:
      file: db/changelog/changeset/20230919-02-accounts.yaml
  - include:
      file: db/changelog/changeset/20230919-03-transactions.yaml
  - include:
      file: db/changelog/changeset/20230919-04-products.yaml
  - include:
      file: db/changelog/changeset/20230919-05-agreements.yaml